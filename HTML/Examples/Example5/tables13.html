<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables 13</title>

    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }

        th {
            border: 1px solid black;
            border-collapse: collapse;
            font-weight: bold;
            background-color: antiquewhite;
        }

        td {
            border: 1px solid black;
            border-collapse: collapse;
            width: 200px;
            text-align: center;
        }

    </style>
</head>

<body>
    <table id="t01">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Paul</td>
            <td>Smith</td>
            <td>23</td>
        </tr>
    </table>
    <hr />
    Note: We can change the width of the whole table as well to 100%.
    
    <hr />
    <a href="tables14.html">Next</a>
</body>

</html>
