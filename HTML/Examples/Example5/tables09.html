<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables 09</title>

    <style>
        table, th, td {border: 1px solid black}
    </style>
</head>

<body>
    <table id="t01">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Paul</td>
            <td>Smith</td>
            <td>23</td>
        </tr>
    </table>
    <hr />
    Note: We now have the simplest table. It has borders in each cell and around the table.
    <hr />
    <a href="tables10.html">Next</a>
</body>

</html>
