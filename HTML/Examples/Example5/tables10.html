<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables 10</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table id="t01">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Paul</td>
            <td>Smith</td>
            <td>23</td>
        </tr>
    </table>
    <hr />
    Note: We now have the simplest table, with a simple border.
    <hr />
    <a href="tables11.html">Next</a>
</body>

</html>
