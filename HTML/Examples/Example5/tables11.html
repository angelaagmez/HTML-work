<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables 11</title>

    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th {
            border: 1px solid black;
            border-collapse: collapse;
            font-weight: bold;
            background-color: antiquewhite;
        }

        td {
            border: 1px solid black;
            border-collapse: collapse;
            width: 200px;
        }

    </style>
</head>

<body>
    <table id="t01">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Paul</td>
            <td>Smith</td>
            <td>23</td>
        </tr>
    </table>
    <hr />
    Note: Different styles for the different elements in a table.<br/>
    <tt>&lt;th&gt;</tt> tag is <i>centered</i> by default.
    
    <hr />
    <a href="tables12.html">Next</a>
</body>

</html>
