<!DOCTYPE html>
<html>

<head>
    <title>Lists 02</title>
</head>

<body>
    <h2>Lists 02</h2>
    <p>Unordered list with list items: different styles.</p>
    <hr/>
    Disc
    <ul style="list-style-type: disc">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    Circle
    <ul style="list-style-type: circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    Square
    <ul style="list-style-type: square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    None
    <ul style="list-style-type: none">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <hr/>
    <a href="lists03.html">Next</a>
</body>

</html>
