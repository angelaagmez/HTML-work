<!DOCTYPE html>
<html>
<head>
    <style>
        table{
            border: 1px solid black;
        }
        th,td{
            border: 1px solid black;
        }
        #hour{
            background-color: white;
        }
    </style>
</head>
<body>
    <p>CLASSROOM SCHEDULE</p>
    <table>
        <tr>
            <th></th>
            <th>MONDAY</th>
            <th>TUESDAY</th>
            <th>WEDNESDAY</th>
            <th>THURSDAY</th>
            <th>FRIDAY</th>
        </tr>
        <tr style="background-color:red">
            <td id="hour">8:15</td>
            <td>ISO</td>
            <td>ISO</td>
            <td>ISO</td>
            <td>ISO</td>
            <td>ISO</td>
        </tr>
        <tr style="background-color:blue">
            <td id="hour">9:15</td>
            <td>GBD</td>
            <td>GBD</td>
            <td>GBD</td>
            <td>GBD</td>
            <td>GBD</td>
        </tr>
         <tr style="background-color:violet">
            <td id="hour">10:15</td>
            <td>PAR</td>
            <td>PAR</td>
            <td>PAR</td>
            <td>PAR</td>
            <td>PAR</td>
        </tr>
        <tr>
            <td>11:15</td>
            <td colspan="5" style="text-align:center"><b>FREE TIME</b></td>
        </tr>
        <tr style="background-color:pink">
            <td id="hour">11:45</td>
            <td>FHW</td>
            <td>FHW</td>
            <td>FHW</td>
            <td>FHW</td>
            <td>FHW</td>
        </tr>
        <tr style="background-color:green">
            <td id="hour">12:45</td>
            <td>FOL</td>
            <td>FOL</td>
            <td>FOL</td>
            <td>FOL</td>
            <td>FOL</td>
        </tr>
        <tr style="background-color:brown">
            <td id="hour">13:45</td>
            <td>LM</td>
            <td>LM</td>
            <td>LM</td>
            <td>LM</td>
            <td>LM</td>
        </tr>
    </table>

</body>

</html>
